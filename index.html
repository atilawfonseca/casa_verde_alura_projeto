<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&family=Montserrat&display=swap" rel="stylesheet">

<body>
    <header class="cabecalho">
        <img src="assents/icons/logo.svg" alt="logo do if">
        <img src="assents/icons/carrinho.svg" alt="carrinho de compra">
    </header>
    <main class="principal">
        <section class="principal__melhores-plantas">
            <div class="melhores-plantas__conteudo">
                <h2 class="melhores-plantas__titulo">Sua casa com as <b>melhores plantas</b></h2>
                <p class="melhores-plantas-texto">Encontre aqui uma vasta seleção de plantas para decorar a sua casa
                     e torná-lo uma pessoa mais feliz no seu dia a dia. Entre com seu 
                     e-mail e assine nossa newsletter para saber das novidades da marca
                </p>
                <label for="conteudo__email">
                    <input type="text" placeholder="Insira seu e-mail" class="conteudo__email" id="conteudo__email" >
                </label>
                <a class="melhores-plantas__link">Assinar newsletter</a>
            
            </div>            
        </section>
        <section class="como-conseguir">
            <h2>Como conseguir <b>minha planta</b></h2>
            <a href=""></a><a href=""></a><a href=""></a></section>
